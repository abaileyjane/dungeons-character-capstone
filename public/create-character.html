		<p> hello world  this is the character page</p>

			<form  id="newCharacter" name="new-character" <!-- method="post" action="/characterSheets" -->>
				Character Name:<input id="name" class="" type="text" value="" name="name" label="name"><br>
				Class:<input id="class" class="" type="text" name="class" value="" label="class"><br>
				Race:<input id="race" class="" type="text" name="race" label="race" value=""><br>
				Level:<input id="level" class="" type="number" name="level" label="level" value=""><br>
				Background: <input id="background" class="" type="string" name="background" label="background"><br>
				Alignment: <input id="alignment" class="" type="string" name="alignment" label="alignment"><br>
				Experience Points: <input id="experiencePoints" class="" type="number" name="experiencePoints" label="experiencePoints"><br>

				Charisma: <input id="charisma" class="" type="number" name="charisma" label="charisma"><br>
				Inventory: <input id="inventory" class="" type="string" name="inventory" label="inventory"><br>
				Gold: <input id="gold" class="" type="number" name="gold" label="gold"><br>

				<button id="create-character-button" type="">Create character</button>
			</form>
		</div>
		<div class="">
			<button id="view-characters-button">View existing characters</button>
		</div>
